<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>

      <tbody>
        <td>Wings and Fries </td>
        <td>Chicken Wings, Potatoes </td>
        <td> Free </td>
        <tr>
          <th> Flatbush Burger</th>
          <th>Ground Beef, Lettuce, Cheese, Etc</th>

        </tr>
        
      </tbody>
    </table>
  </body>
</html>
